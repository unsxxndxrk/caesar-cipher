<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Encryption of Caesar</title>
    <link rel="shortcut icon" href="img/ico.jpg">
    <link rel="stylesheet" href="encryptionOfCaesar.css">
</head>
<body>
    <section class="main">
        <div class="container">
            <div class="main__heading">
                <h2>Encryption of Caesar</h2>
                <p>Fill in all the fields and select an action</p>
            </div>
            <div class="main__actions">
                <input type="text" placeholder="Your text" id="user_text">
                <input type="text" placeholder="Encryption offset (number)" id="user_offset">
                <div class="main__directions">
                    <h3>Choose direction of encryption</h3>
                    <div class="dir">
                        <input type="radio" name="dir" id="left_dir" data-dir="-"><label for="left_dir">To left</label>
                    </div>
                    <div class="dir">
                        <input type="radio" name="dir" id="right_dir" data-dir="+" checked="true"><label for="right_dir">To right</label>
                    </div>
                </div>
                <div class="button-set">
                    <button class="button" data-enc="encrypt">Encrypt</button>
                    <button class="button" data-enc="decrypt">Decrypt</button>
                </div>
            </div>
            <div class="main__result">
                <h3 id="result"></h3>
            </div>
        </div>
    </section>
    <script src="encryptionOfCaesar.js"></script>
</body>
</html>
